# Sample workflow for building and deploying a Next.js site to GitHub Pages
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 更稳的包管理器检测：pnpm > yarn > npm
      - name: Detect package manager
        id: detect-pm
        shell: bash
        run: |
          if [ -f "${{ github.workspace }}/pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> "$GITHUB_OUTPUT"
            echo "install=pnpm install --frozen-lockfile" >> "$GITHUB_OUTPUT"
            echo "run=pnpm" >> "$GITHUB_OUTPUT"
          elif [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> "$GITHUB_OUTPUT"
            echo "install=yarn install --frozen-lockfile" >> "$GITHUB_OUTPUT"
            echo "run=yarn" >> "$GITHUB_OUTPUT"
          elif [ -f "${{ github.workspace }}/package-lock.json" ]; then
            echo "manager=npm" >> "$GITHUB_OUTPUT"
            echo "install=npm ci" >> "$GITHUB_OUTPUT"
            echo "run=npx --no-install" >> "$GITHUB_OUTPUT"
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            # 没 lock 的兜底：npm install
            echo "manager=npm" >> "$GITHUB_OUTPUT"
            echo "install=npm install" >> "$GITHUB_OUTPUT"
            echo "run=npx --no-install" >> "$GITHUB_OUTPUT"
          else
            echo "Unable to determine package manager (no package.json found)"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-pm.outputs.manager }}

      # pnpm 需要 corepack（Node 20 自带），否则会出现 pnpm command not found
      - name: Enable Corepack (pnpm)
        if: steps.detect-pm.outputs.manager == 'pnpm'
        run: corepack enable

      # 关键：不要 static_site_generator: next，避免自动注入 next.config 导致报错
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml', '**/yarn.lock', '**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx', '**.[cm]js', '**.[cm]jsx', '**.ts', '**.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml', '**/yarn.lock', '**/package-lock.json') }}-

      - name: Install dependencies
        run: ${{ steps.detect-pm.outputs.install }}

      - name: Build with Next.js
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
        run: ${{ steps.detect-pm.outputs.run }} next build

      # GitHub Pages 默认会走 Jekyll；静态导出通常建议禁用
      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
